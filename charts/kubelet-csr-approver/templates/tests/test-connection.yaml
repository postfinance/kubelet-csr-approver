apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "kubelet-csr-approver.fullname" . }}-test-connection"
  labels:
    {{- include "kubelet-csr-approver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    metadata:
      labels:
        {{- include "kubelet-csr-approver.labels" . | nindent 8 }}
    spec:
      containers:
        - name: wget
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              sleep 10 ; wget -O- -S {{ include "kubelet-csr-approver.fullname" . }}.{{ .Release.Namespace}}.svc:{{ .Values.metrics.port }}/metrics
      restartPolicy: Never
  backoffLimit: 1
  ttlSecondsAfterFinished: 300
