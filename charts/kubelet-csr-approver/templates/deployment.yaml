apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubelet-csr-approver.fullname" . }}
  namespace: {{ include "kubelet-csr-approver.namespace" . }}
  labels:
    {{- include "kubelet-csr-approver.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubelet-csr-approver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubelet-csr-approver.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubelet-csr-approver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - -metrics-bind-address
            - ":{{ .Values.metrics.port }}"
            - -health-probe-bind-address
            - ":8081"
          {{- if .Values.providerRegex }}
          env:
            - name: PROVIDER_REGEX
              value: {{ .Values.providerRegex }}
          {{- end }}
          {{- if .Values.metrics.enable }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
