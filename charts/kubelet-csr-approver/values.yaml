# Required configuration item
providerRegex: ""
# optional, specified as a string (enclosed with ""). if left empty, defaults to 367 days
maxExpirationSeconds: ""
# optional, permits to bypass dns resolution checks. default: false
bypassDnsResolution: false
# optional, list of IP (IPv4, IPv6) subnets that are allowed to submit CSRs
providerIpPrefixes: []
#   - 192.168.8.0/22
#   - fc00::/7

namespace: ""

image:
  repository: postfinance/kubelet-csr-approver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

metrics:
  enable: true
  serviceType: ClusterIP
  port: 8080
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 65532
  runAsNonRoot: true
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["all"]

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "500m"

nodeSelector: {}

tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Equal
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Equal

affinity: {}

rbac:
  manage: true

# Additional environment variables
env: []
#   - name: FOO
#     value: bar
